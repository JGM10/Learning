<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <table class="calculadora">
        <tr>
            <td colspan="4"><input id="resultado"/></td>
        </tr>
        <tr>
            <td><button id="siete" class="number">7</button></td>
            <td><button id="ocho" class="number">8</button></td>
            <td><button id="nueve" class="number">9</button></td>
            <td><button id="clear" class="operation">C</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="number">4</button></td>
            <td><button id="cinco" class="number">5</button></td>
            <td><button id="seis" class="number">6</button></td>
            <td><button id="multiplicacion" class="operation">*</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="number">1</button></td>
            <td><button id="dos" class="number">2</button></td>
            <td><button id="tres" class="number">3</button></td>
            <td><button id="division" class="operation">/</button></td>
        </tr>
        <tr>
            <td><button id="cero" class="number">0</button></td>
            <td><button id="suma" class="operation">+</button></td>
            <td><button id="resta" class="operation">-</button></td>
            <td><button id="igual" class="operation">=</button></td>
        </tr>
    </table>
    <script src="calculadora.js"></script>
</body>
